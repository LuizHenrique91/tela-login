<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>
    <body>
        <main>
            <img src="../img/Group1.png" alt="" class="imagem1">
            <section class="tela_login">
                <img src="img/Group.png" alt="Imagem de Fundo" class="imagem2">
                <img src="img/Group3.png" alt="Imagem de Fundo" class="imagem4">
                <img src="img/Group2.png" alt="Imagem de Fundo" class="imagem3">
                <img src="img/Group5.png" alt="Imagem de Fundo" class="imagem5">
                <img src="img/Group6.png" alt="Imagem de Fundo" class="imagem6">
                <img src="img/Group6.png" alt="Imagem de Fundo" class="imagem7">
                <div class="tela_login_interna">
                    <h3 class="titulo_login">Login</h3>
                    
                    <form action="" class="login">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="username@gmail.com" required>
                        <label for="password">Senha</label>
                        <input type="password" id="password" placeholder="Senha" required>
                    </form>
                    <a href="#" class="link_esqueceu_senha">Esqueceu a Senha?</a>
                    <button class="botao_entrar">Entrar</button>
                    <p class="texto_continue">ou cintinue com</p>
                    <div class="social">
                        <button><img src="img/flat-color-icons_google.png" alt="Icone Google"></button>
                        <button><img src="img/akar-icons_github-fill.png" alt="Icone Github"></button>
                        <button><img src="img/bi_facebook.png" alt="Icone Facebook"></button>
                    </div>
                    <p class="registar">NÃ£o tem conta? <a href="#">Registre-se agora</a></p>
                </div>
            </section>
        </main>
    </body>
</html>
